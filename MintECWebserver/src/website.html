<html>
    <head>
        <title>Statistics</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    </head>
    <body>
        <h1>Test</h1>
        <canvas id="statisticChart"></canvas>
        <script>
            var ctx = document.getElementById('statisticChart').getContext('2d');
            ctx.height=window.innerHeight*400/480;
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['-30', '-25', '-20', '-15', '-10', '-5', '0'],
                    datasets: [{
                        label: 'A1',
                        fill: false,
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 255, 0, 0)'
                        ],
                        borderColor: [
                            'rgba(255, 0, 255, 1)'
                        ],
                        borderWidth: 2
                    }, {
                        label: 'A2',
                        fill: false,
                        data: [15, 11, 3, 8, 1, 9],
                        backgroundColor: [
                            'rgba(255, 0, 0, 0)'
                        ],
                        borderColor: [
                            'rgba(255, 0, 0, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
